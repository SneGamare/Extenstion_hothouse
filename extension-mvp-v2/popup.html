<!doctype html>
<html><head><meta charset="utf-8"/>
<title>Smart Autofill v3</title>
<style>
  * { box-sizing: border-box; }
  body { 
    font-family: Inter, system-ui, -apple-system, sans-serif; 
    margin: 0; padding: 0; width: 400px; min-height: 500px;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    color: #1f2937;
  }
  
  .container {
    padding: 24px;
    background: #fff;
    margin: 0;
    min-height: 500px;
  }
  
  .header {
    background: linear-gradient(135deg, #4f46e5, #7c3aed, #8b5cf6);
    color: #fff;
    padding: 20px 24px;
    margin: -24px -24px 24px -24px;
    border-radius: 0 0 20px 20px;
  }
  
  h1 { 
    font-size: 18px; font-weight: 700; margin: 0; 
    letter-spacing: -0.02em;
  }
  
  .section {
    margin-bottom: 24px;
  }
  
  .section-title {
    font-size: 14px; font-weight: 600; color: #374151;
    margin-bottom: 16px; text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  
  label { 
    display: block; margin: 0 0 6px 0; font-size: 13px; 
    font-weight: 500; color: #4b5563;
  }
  
  input { 
    width: 100%; padding: 12px 16px; border: 1px solid #d1d5db;
    border-radius: 12px; font-size: 14px; background: #fff;
    transition: all 0.2s ease; margin-bottom: 16px;
    font-family: inherit;
  }
  
  input:focus { 
    outline: none; border-color: #4f46e5; 
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
  }
  
  .row { 
    display: grid; grid-template-columns: 1fr 1fr; gap: 12px; 
  }
  
  .row input { margin-bottom: 0; }
  .row:last-child input { margin-bottom: 16px; }
  
  button { 
    width: 100%; padding: 12px 16px; border: none; border-radius: 12px;
    font-size: 14px; font-weight: 600; cursor: pointer;
    transition: all 0.2s ease; margin-bottom: 12px;
    font-family: inherit; letter-spacing: -0.01em;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, #4f46e5, #7c3aed);
    color: #fff; box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
  }
  
  .btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
  }
  
  .btn-secondary {
    background: #f8fafc; color: #475569; border: 1px solid #e2e8f0;
  }
  
  .btn-secondary:hover {
    background: #f1f5f9; border-color: #cbd5e1;
  }
  
  .btn-demo {
    background: linear-gradient(135deg, #1f2937, #374151);
    color: #fff; box-shadow: 0 2px 8px rgba(31, 41, 55, 0.3);
  }
  
  .btn-demo:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(31, 41, 55, 0.4);
  }
  
  .note { 
    background: #f8fafc; padding: 20px; border-radius: 16px; 
    border: 1px solid #e5e7eb; margin-top: 24px;
  }
  
  .note-title {
    font-size: 14px; font-weight: 600; color: #1f2937;
    margin-bottom: 12px;
  }
  
  .note button {
    margin-bottom: 8px;
  }
  
  .note button:last-child {
    margin-bottom: 0;
  }
  
  .status {
    padding: 8px 12px; border-radius: 8px; font-size: 12px;
    font-weight: 500; margin-top: 12px; text-align: center;
  }
  
  .status.success {
    background: #ecfdf5; color: #059669; border: 1px solid #d1fae5;
  }
  
  .status.error {
    background: #fef2f2; color: #dc2626; border: 1px solid #fecaca;
  }
</style></head>
<body>
  <div class="container">
    <div class="header">
      <h1>Smart Autofill v3</h1>
    </div>
    
    <div class="section">
      <div class="section-title">Personal Information</div>
      <div class="row">
        <div><label>First Name</label><input id="firstName" placeholder="Enter first name"/></div>
        <div><label>Last Name</label><input id="lastName" placeholder="Enter last name"/></div>
      </div>
      <label>Father's Name</label><input id="fatherName" placeholder="Enter father's full name"/>
      <label>Date of Birth</label><input id="dob" placeholder="YYYY-MM-DD"/>
      <label>PAN Number</label><input id="pan" placeholder="ABCDE1234F"/>
      <div class="row">
        <div><label>Email</label><input id="email" placeholder="your@email.com"/></div>
        <div><label>Phone</label><input id="phone" placeholder="+91 9876543210"/></div>
      </div>
      <label>Aadhaar Number</label><input id="aadhaar" placeholder="1234 5678 9012"/>
    </div>
    
    <div class="section">
      <button id="save" class="btn-primary">üíæ Save Personal Details</button>
      <button id="testFill" class="btn-secondary">üß™ Test Autofill on Current Page</button>
    </div>

    <div class="note">
      <div class="note-title">üìä Demo Financial Profile</div>
      <button id="loadDemo" class="btn-demo">üîÑ Load / Reset Demo Profile</button>
      <button id="viewProfile" class="btn-secondary">üëÅÔ∏è View Profile JSON</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body></html>
