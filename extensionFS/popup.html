<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smart Autofill MVP</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 12px; width: 320px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      label { display: block; margin: 8px 0 2px; font-size: 12px; }
      input { width: 100%; padding: 6px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
      button { margin-top: 10px; padding: 8px; width: 100%; }
      small { color: #555; }
      .note { background:#f6f6f6; padding:8px; border-radius:6px; margin-top:10px; }
    </style>
  </head>
  <body>
    <h1>Smart Autofill MVP</h1>
    <div class="row">
      <div>
        <label>First Name</label>
        <input id="firstName" placeholder="Tarun" />
      </div>
      <div>
        <label>Last Name</label>
        <input id="lastName" placeholder="Singh" />
      </div>
    </div>
    <label>Date of Birth (YYYY-MM-DD)</label>
    <input id="dob" placeholder="1995-01-01" />
    <label>PAN</label>
    <input id="pan" placeholder="ABCDE1234F" />
    <div class="row">
      <div>
        <label>Email</label>
        <input id="email" placeholder="you@example.com" />
      </div>
      <div>
        <label>Phone</label>
        <input id="phone" placeholder="9999999999" />
      </div>
    </div>

    <button id="save">Save Profile</button>
    <button id="testFill">Test Autofill on Current Page</button>

    <div class="note">
      <b>Demo Finance Profile</b><br/>
      Existing FD: <code>7.2% for 12 months</code><br/>
      Spend Profile: 40% online, 30% travel, 30% dining, â‚¹60k/mo
    </div>
    <small>LLM/API hooks are stubbed. This MVP uses simple rules on-device.</small>

    <script src="popup.js"></script>
  </body>
</html>
